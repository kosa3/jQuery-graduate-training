<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript研修</title>

    <link rel="stylesheet" href="style.css">

    <script src="jquery.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <form action=#>
      <h3>Checkbox Inspection</h3>
      <input id="mycheckbox" type="checkbox" value="mycheckbox" checked>This my checkbox</input><br />
      <div><strong>propでcheckが付いているか判定:&nbsp;</strong><span id="mycheckbox-prop"/></div>
      <div><strong>attrでcheckが付いているか判定:&nbsp;</strong><span id="mycheckbox-attr"/></div>
      <div><strong>valでcheckが付いているか判定:&nbsp;</strong><span id="mycheckbox-val"/></div>
      <div><strong>is:checkedでcheckが付いているか判定::&nbsp;</strong><span id="mycheckbox-checked"/></div>
      <hr>

      <h3>Textbox Inspection</h3>
      <input id="mytextbox" type="text" value="mytextbox"/><br />
      <div><strong>propでvalue取得:&nbsp;</strong><span id="mytextbox-prop"/></div>
      <div><strong>attrでvalue取得:&nbsp;</strong><span id="mytextbox-attr"/></div>
      <div><strong>valでvalue取得:&nbsp;</strong><span id="mytextbox-val"/></div>
      <hr>

      <h3>Select Inspection</h3>
      <select id="myselect">
        <option value="option1">Option 1</option>
        <option value="option2" selected>Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <div><strong>選ばれたvalueは:&nbsp;</strong><span id="myselect-val"/></div>
    </form>
  </body>
</html>
